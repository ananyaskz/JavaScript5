<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asyn/Await</h1>
    <p id = "result"></p>
    <script>
        async function mult(x,y)
         {
            var res=await x*y;
            fun1(res);
         }
        function fun1(product){
            document.getElementById("result").innerHTML="Product:"+product;
        }
        mult(200,15)
    </script>
</body>
</html>
